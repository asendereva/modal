<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="custom.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> 
    <!-- Только CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="ratingModal" class="modal ws_stud_rating-modal ng-scope top am-slide-top" role="dialog" tabindex="-1" aria-hidden="true" style="z-index: 1050; display: block;">
        <div class="grading-modal modal-dialog modal-dialog-centered">
            <div class="grading-modal-content">
                <div class="grading-title">
                    <p class="title ng-binding">Мы хотим стать лучше! Благодарим за оценку!</p>
                    <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">
                        <img src="close.png">
                    </button> 
                </div>            
                <form method="post" class="ng-pristine ng-valid">
                    <div class="question">
                        <textarea name="question" ng-model="_viewed.comment" class="ng-pristine ng-untouched ng-valid ng-empty" placeholder="Поделитесь впечатлением о лекции и об обучении..."></textarea>
                        <button type="submit" class="btn-orange ng-binding" ng-click="setViewed();$hide()">
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
